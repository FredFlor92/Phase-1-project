        <link

        href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"

        href="https://fonts.googleapis.com/icon?family=Material+Icons"

        <title>Food and Step Log</title>

    <body>
        <nav class="indigo darken-3">
            <div class="nav-wrapper container">
              <a href="#" class="brand-logo">Food logger</a>
              <ul id="nav-mobile" class="right hide-on-med-and-down">
                <li><input id="gather_items" type="submit" value="Login Food" /></li>
              </ul>
            </div>
          </nav>

          <div class="row">
            <div class="col s12 m6">
              <div class="card blue lighten-5">
                <div class="card-content black-text">
                  <span class="card-title">Food:</span>
      
                  <form id="add_food_form" action="" method="POST">
                    <input
                      type="text"
                      id="food_item_info"
                      name="food_item_info"
                      placeholder="Enter food"
                    />
                    <input type="submit" value="Add food" />
                  </form>
            
                  <div id="list">
                    <h6>List of eaten items:</h6>
                    <div id="food_list"></div>
                  </div>
              </div>
            </div>
          </div>
